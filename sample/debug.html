<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script type="text/javascript" src="../js/core.js"></script>
  <script type="text/javascript" src="../js/loader.js"></script>
  <script type="text/javascript" src="../js/object.js"></script>
  <script type="text/javascript" src="../js/async.js"></script>
  <script type="text/javascript" src="../js/url.js"></script>
  <script type="text/javascript" src="../js/di.js"></script>
</head>
<body onload="start()">
</body>
<script>
  function start() {
    Arenite({
      expose: true,
      imports: [
        {
          url: '../js/extensions/extensions.js',
          namespace: 'Arenite.Extensions'
        },
        {
          url: 'demo/demo.js',
          namespace: 'Arenite.Demo'
        }
      ],
      context: {
        dependencies: {
          default: {
            async: [
              'lib/jquery-2.1.1.min.js',
              'lib/doT.min.js',
              'lib/storage.min.js',
              'demo/annotation/annotation.js'
            ]
          }
        },
        start: [
          {
            func: function (arg) {
              console.log(arg);
            },
            args: [
              {value: 'hey'}
            ]
          }
        ]
      }
    });
  }
</script>
</html>
