<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script type="text/javascript" src="js/ioc.core.js"></script>
  <script type="text/javascript" src="js/ioc.object.js"></script>
  <script type="text/javascript" src="js/ioc.async.js"></script>
  <script type="text/javascript" src="js/ioc.url.js"></script>
  <script type="text/javascript" src="js/ioc.di.js"></script>
</head>
<body onload="start()">
</body>
<script>
  function start() {
    IOC({
      exposeIoc: true,
      imports: [
        {
          url: 'js/extensions/extensions.js',
          namespace: 'IOC.Extensions'
        },
        {
          url: 'js/demo/demo.js',
          namespace: 'IOC.Demo'
        }
      ],
      context: {
        dependencies: {
          default: {
            async: [
              'lib/jquery-2.1.1.min.js',
              'lib/doT.min.js',
              'lib/storage.min.js'
            ]
          }
        },
        start: [
          {
            func: function (arg) {
              console.log(arg);
            },
            args: [
              {value: 'hey'}
            ]
          }
        ]
      }
    });
  }
</script>
</html>
