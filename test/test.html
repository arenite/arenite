<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/jasmine/jasmine.css"/>

  <!-- Arenite -->
  <script type="text/javascript" src="../build/arenite.js"></script>
</head>
<body>
</body>
<script>
  if (window.location.search.indexOf('test1=test1&test2=test2&test2=another2&test2=yetanother2&invalid') === -1) {
    if (!window.location.search.length) {
      window.location.search = '?';
    }
    window.location.search = window.location.search + '&test1=test1&test2=test2&test2=another2&test2=yetanother2&invalid';
  }
  Arenite({
    context: {
      dependencies: {
        default: {
          sync: [
            'lib/jasmine/jasmine.js',
            'lib/jasmine/jasmine-html.js',
            'lib/jasmine/console.js',
            'lib/jasmine/boot.js'
          ],
          async: [
            'lib/jasmine/blanket.js',
            'lib/jasmine/blanket_jasmine.js',
            '../js/extensions/test/test.js'
          ]
        }
      },
      instances: {
        test: {
          namespace: 'Arenite.Test',
          args: [{ref: 'arenite'}]
        }
      },
      start: [
        {
          instance: 'test',
          func: 'runTests',
          args: [
            {
              value: ['../js/core.js']
            },
            {
              value: [
                '../js/html.js',
                '../js/loader.js',
                '../js/object.js',
                '../js/async.js',
                '../js/url.js',
                '../js/di.js',
                '../js/context.js',
                '../js/annotation.js'
              ]
            },
            {
              value: [
                'js/core.js',
                'js/html.js',
                'js/url.js',
                'js/object.js',
                'js/async.js',
                'js/loader.js',
                'js/di.js',
                'js/context.js',
                'js/annotation.js'
              ]
            }]
        }
      ]
    }
  });

</script>
</html>
